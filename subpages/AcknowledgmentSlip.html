  <div class="container">
    <div class="header">
        <div class="logo">

    <hr style="border: 2px solid #000;">

    <div class="acknowledgment-slip">
      <div class="header">
        <h2>Payment Acknowledgment Slip</h2>
      </div>
      <div class="details">
        <p><strong>Patient Name:</strong> <span id="patient-name"></span></p>
        <p><strong>Patient ID:</strong> <span id="patient-id"></span></p>
        <p><strong>Date:</strong> <span id="currentDate"></span></p>

        <div class="input-group">
          <label for="paymentAmount">Payment Amount (‚Çπ):</label>
          <input type="number" id="paymentAmount" class="input-field" min="0" placeholder="Enter payment amount">
          <span class="print-value" id="printPaymentAmount"></span>
        </div>

        <div class="input-group">
          <label for="paymentMode">Payment Mode:</label>
          <select id="paymentMode" class="dropdown-field">
            <option value="Credit Card">Credit Card</option>
            <option value="Debit Card">Debit Card</option>
            <option value="Net Banking">Net Banking</option>
            <option value="UPI">UPI</option>
            <option value="Cash">Cash</option>
          </select>
          <span class="print-value" id="printPaymentMode"></span>
        </div>
        
     
        <p><strong>Status:</strong> <span class="text-success status">Success</span></p>
      </div>

      <div class="footer text-center">
        <p>Thank you for choosing Ravikalp Hospital.</p>
        <p><strong>Received by Ravikalp Hospital</strong></p>
      </div>

      <!-- Doctor's Signature Section -->

        <p><strong>Dr. Alvin Rane:</strong> ___________________________</p>
      </div>

  <script>
    // Set current date
    document.getElementById('currentDate').textContent = new Date().toLocaleDateString();
    // Retrieve the appointment object from localStorage
    const appointment = JSON.parse(window.localStorage.getItem("appointment")) || {};
     // Update the HTML elements with appointment data
    document.getElementById("patient-id").textContent = appointment.id || "N/A";
    document.getElementById("patient-name").textContent = appointment.Name || "N/A";

    // Function to update print values and trigger print
    function updatePrintValues() {
      document.getElementById('printPaymentAmount').textContent = document.getElementById('paymentAmount').value;
      document.getElementById('printPaymentMode').textContent = document.getElementById('paymentMode').value;

      // Print the acknowledgment slip
      const patientId = "P"+appointment.id;
      // Get todays date with dd-mm-yyyy format
      const today = new Date();
      const date = `${today.getDate().toString().padStart(2, '0')}-${(today.getMonth() + 1).toString().padStart(2, '0')}-${today.getFullYear()}`;
      const Docname = patientId+"_AckSlip" + "_" + date;
      console.log(patientId,date,Docname);

      window.electronAPI.printPage(patientId, date, Docname);
    }
  </script>
