<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Select Options</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .treatment-section {
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
        }
        .nav-tabs .nav-link {
            border: 1px solid #ddd;
            border-bottom: none;
            border-radius: 5px 5px 0 0;
            margin-right: 5px;
        }
        .nav-tabs .nav-link.active {
            background-color: #007bff;
            color: white;
        }
        .tab-content {
            border: 1px solid #ddd;
            border-top: none;
            padding: 20px;
            border-radius: 0 0 5px 5px;
        }
        .option-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .option-item {
            flex: 1 1 calc(25% - 10px);
            text-align: center;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            background-color: white;
            transition: all 0.3s ease;
            min-width: 120px;
            min-height: 50px;
            font-size: 16px;
            font-weight: bold;
        }
        .option-item.selected {
            background-color: #007bff;
            color: white;
            border-color: #0056b3;
        }
        .add-option {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }
        @media (max-width: 768px) {
            .option-item {
                flex: 1 1 calc(50% - 10px);
            }
        }
    </style>
</head>
<body>

<div class="container treatment-section">
    <h2>Multi-Select Treatment Options</h2>
    <ul class="nav nav-tabs" id="treatmentTabs" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="medical-tab" data-bs-toggle="tab" data-bs-target="#medical" type="button" role="tab" aria-controls="medical" aria-selected="true">Medical</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="surgical-tab" data-bs-toggle="tab" data-bs-target="#surgical" type="button" role="tab" aria-controls="surgical" aria-selected="false">Surgical</button>
        </li>
    </ul>
    
    <div class="tab-content" id="treatmentTabsContent">
        <!-- Medical Options -->
        <div class="tab-pane fade show active" id="medical" role="tabpanel" aria-labelledby="medical-tab">
            <div class="option-grid" id="medical-options">
                <div class="option-item" onclick="toggleSelection(this)">Option 1</div>
                <div class="option-item" onclick="toggleSelection(this)">Option 2</div>
                <div class="option-item" onclick="toggleSelection(this)">Option 3</div>
            </div>
        </div>

        <!-- Surgical Options -->
        <div class="tab-pane fade" id="surgical" role="tabpanel" aria-labelledby="surgical-tab">
            <div class="option-grid" id="surgical-options">
                <div class="option-item" onclick="toggleSelection(this)">Option A</div>
                <div class="option-item" onclick="toggleSelection(this)">Option B</div>
                <div class="option-item" onclick="toggleSelection(this)">Option C</div>
            </div>
        </div>
    </div>

    <!-- Input Box for Adding New Option -->
    <div class="add-option">
        <input type="text" id="newOption" class="form-control" placeholder="Enter new option">
        <button class="btn btn-primary" onclick="addOption()">Add Option</button>
    </div>
</div>
