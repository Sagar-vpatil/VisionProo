        /* General Body and Container Styling */
body {
    font-family: Arial, sans-serif;
    margin: 20px;

/* Form Styling */
.container {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    gap: 20px;
}

.custom-form {
    width: 50%;
    padding: 20px;
    background-color: #fff;

}

.custom-form h1 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 24px;
    color: #333;
}

.form-group {
    margin-bottom: 20px;
}

.label-column {
    font-weight: bold;
    display: flex;
    align-items: center;
}

.input-column input {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 16px;
}

.input-column input:focus {
    outline: none;
    border-color: #007bff;
}

.btn-primary {
    width: 15%;
    padding: 12px;
    background-color: #007bff;
    border: none;
    color: #fff;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

.btn-primary:hover {
    background-color: #0056b3;
}

/* Suggestions Section Styling */
.suggestion-section {
    width: 45%;
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.suggestion-section h3 {
    font-size: 20px;
    color: #333;
    margin-bottom: 15px;
    height: 100%;
}

.box {
    background-color: #f9f9f9;
    border: 1px solid #ddd;
    padding: 10px;
    margin-top: 10px;
    border-radius: 5px;
    font-size: 16px;
    color: #333;
    height: 100%;
}

.box p {
    margin: 0;
}


/* Responsive Design */
@media (max-width: 768px) {
    .container {
        flex-direction: column;
        align-items: center;
    }

    .custom-form, .suggestion-section {
        width: 80%;
        margin-bottom: 20px;
    }
}

        function calculateAge() {
                var dobInput = document.getElementById('dob-input-field');
                var ageInput = document.getElementById('age-input-field');
                
                var dob = new Date(dobInput.value);
                var today = new Date();
                
                var age = today.getFullYear() - dob.getFullYear();
                var month = today.getMonth() - dob.getMonth();
                
                // If the birthday hasn't occurred yet this year, subtract 1 from the age
                if (month < 0 || (month === 0 && today.getDate() < dob.getDate())) {
                    age--;
                }
                
                // Set the calculated age in the age input field
                ageInput.value = age;
            }
    </script>
