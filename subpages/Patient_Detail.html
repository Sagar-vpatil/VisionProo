<script>
  var menu_btn = document.querySelector("#menu-btn");
  var sidebar = document.querySelector("#sidebar");
  var container = document.querySelector(".my-container");
  menu_btn.addEventListener("click", () => {
    sidebar.classList.toggle("active-nav");
    container.classList.toggle("active-cont");
  });

</script>

<script>
    let currentRow = null;

    function openPopup(icon) {
        currentRow = icon.closest('tr');
        const cells = currentRow.querySelectorAll('td');

        document.getElementById('patient-id').value = cells[0].textContent;
        document.getElementById('name').value = cells[1].textContent;
        document.getElementById('age').value = cells[2].textContent;
        document.getElementById('address').value = cells[3].textContent;
        document.getElementById('mobile').value = cells[4].textContent;

        document.getElementById('popup').classList.add('active');
        document.getElementById('overlay').classList.add('active');
    }

    function closePopup() {
        document.getElementById('popup').classList.remove('active');
        document.getElementById('overlay').classList.remove('active');
    }

    function updatePatient() {
        if (!currentRow) return;

        const cells = currentRow.querySelectorAll('td');

        cells[1].textContent = document.getElementById('name').value;
        cells[2].textContent = document.getElementById('age').value;
        cells[3].textContent = document.getElementById('address').value;
        cells[4].textContent = document.getElementById('mobile').value;

        closePopup();
    }
</script>
