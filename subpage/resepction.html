<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>

/* Center button for Add New Patient */
.center-button {
    display: flex;
    justify-content: center;
    margin-top: 50px;
}

.btn {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #ff6700;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    width: auto;
    min-width: 200px; /* Button width */
}

.btn:hover {
    background-color: #e05b00;
}

/* Popup Form */
.popup {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
}

.popup-content {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    width: 80%;
    max-width: 400px;  /* Set a smaller max-width for the form */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    position: relative;
}

.popup-content h2 {
    text-align: center;
    margin-bottom: 20px;
}

.close-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 24px;
    cursor: pointer;
}

/* Form Styles */
.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #555;
}

.form-group input, .form-group select, .form-group textarea {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ddd;
    border-radius: 4px;
    outline: none;
}

.form-group input:focus, .form-group select:focus, .form-group textarea:focus {
    border-color: #ff6700;
}
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="brand">
            <img src="../Ravikalp_Hospital__new_logo-removebg-preview.png" alt="Logo" class="logo">
            <span class="company-name">रविकल्प हॉस्पिटल</span>
        </div>
    </nav>
 <!-- Button to open the Add New Patient form -->
 <div class="center-button">
    <button class="btn" id="addPatientBtn">Add New Patient</button>
</div>

<!-- Popup Form for Patient Details -->
<div class="popup" id="patientFormPopup">
    <div class="popup-content">
        <span class="close-btn" id="closePopupBtn">&times;</span>
        <h2>Add Patient Details</h2>
        <form id="patientForm">
            <div class="form-group">
                <label for="visitDate">Visit Date</label>
                <input type="date" id="visitDate" name="visitDate" required>
            </div>
            <div class="form-group">
                <label for="patientName">Patient Name</label>
                <input type="text" id="patientName" name="patientName" required>
            </div>
            
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="mobileNo">Mobile No.</label>
                <input type="tel" id="mobileNo" name="mobileNo" pattern="[0-9]{10}" required placeholder="+91">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn">Save Patient</button>
            </div>
        </form>
    </div>
</div>
  <!-- JavaScript to handle the popup functionality -->
  <!-- JavaScript to handle the popup functionality -->
  <script>
    // Open the popup form when the button is clicked
    document.getElementById('addPatientBtn').addEventListener('click', function() {
        document.getElementById('patientFormPopup').style.display = 'flex';
    });

    // Close the popup when the close button is clicked
    document.getElementById('closePopupBtn').addEventListener('click', function() {
        document.getElementById('patientFormPopup').style.display = 'none';
    });

    // Close the popup if the user clicks outside the form
    window.addEventListener('click', function(event) {
        if (event.target == document.getElementById('patientFormPopup')) {
            document.getElementById('patientFormPopup').style.display = 'none';
        }
    });

    // Auto-fill visit date with today's date
    document.getElementById('visitDate').valueAsDate = new Date();











    document.getElementById('mobileNo').addEventListener('focus', function() {
        if (this.value === "") {
            this.value = "+91";  // Pre-fill the country code when the user focuses on the input
        }
    });

    document.getElementById('mobileNo').addEventListener('input', function() {
        if (this.value.startsWith("+91")) {
            this.setCustomValidity('');  // Allow only the input after the country code
        } else {
            this.setCustomValidity('Please enter a valid mobile number starting with +91');
        }
    });
</script>

</body>
</html>
